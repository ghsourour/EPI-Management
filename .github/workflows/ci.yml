name: Deploy srpingapp
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4   

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: auto 
          format: table

      - name: Se connecter à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  
      - name: View Dockerfile content for debugging
        run: cat Dockerfile # Ceci affichera le contenu du fichier dans les logs
      - name: verifier avec gitleaks 
        uses: gitleaks/gitleaks-action@v2
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}} 
      - name: verfier dockerfile avec hadolint
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
         dockerfile: Dockerfile 
         format: json
         output-file: hadolint-results.json
      - name: Upload Hadolint results
        uses: actions/upload-artifact@v4
        with:
         name: hadolint-results
         path: hadolint-results.json
      - name: Construire l'image Docker localement  
        run: |
           if docker build -t epi-management_springboot-app . ; then
            echo "Image Docker eppepi construite avec succès."
           else
            echo "Échec de la construction de l'image Docker ."
           fi || true  

   

      - name: Taguer et pousser l'image sur Docker Hub
        run: |
         docker tag eppepi ${{ secrets.DOCKER_USERNAME }}/epi-management_springboot-app:v2|| true
         docker push ${{ secrets.DOCKER_USERNAME }}/epi-management_springboot-app:v2

      - name: Run dockle
        uses: goodwithtech/dockle-action@main
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/epi-management_springboot-app:v2
          format: table 
          exit-level: info
          args: --accept-key
          exit-code: 0 


      - name: Scanner l'image avec Trivy 
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: epi-management_springboot-app
          severity: LOW,MEDIUM,CRITICAL
          scanners: vuln
          ignore-unfixed: true  
        
            