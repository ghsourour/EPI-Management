apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-spring-hpa
  namespace: mon-namespace-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-spring
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
